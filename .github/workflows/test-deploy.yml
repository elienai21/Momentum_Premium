name: Test and Deploy
on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            functions/package-lock.json
            web/package-lock.json

      - name: Install Dependencies (functions)
        run: npm ci
        working-directory: functions

      - name: Install Dependencies (web)
        run: npm ci
        working-directory: web

      - name: Lint functions
        run: npm run lint
        working-directory: functions

      - name: Build functions
        run: npm run build
        working-directory: functions

      - name: Test functions
        run: npm test -- --runInBand --detectOpenHandles --forceExit
        working-directory: functions

      - name: Build web
        run: npm run build
        working-directory: web

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test-and-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            functions/package-lock.json
            web/package-lock.json

      - name: Install Dependencies (functions)
        run: npm ci
        working-directory: functions

      - name: Install Dependencies (web)
        run: npm ci
        working-directory: web

      - name: Build functions
        run: npm run build
        working-directory: functions

      - name: Build web
        run: npm run build
        working-directory: web

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --only functions,hosting --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
