name: Test and Deploy
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            functions/package-lock.json
            web/package-lock.json

      - name: Install Dependencies (functions)
        run: npm ci
        working-directory: functions

      - name: Install Dependencies (web)
        run: npm ci
        working-directory: web

      - name: Lint functions
        run: npx eslint src/ --ext .ts
        working-directory: functions

      - name: Type check & build functions
        run: npm run build
        working-directory: functions

      - name: Test functions
        run: npm test -- --runInBand --detectOpenHandles
        working-directory: functions

      - name: Type check web
        run: npx tsc --noEmit
        working-directory: web

      - name: Build web
        run: npm run build
        working-directory: web

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            functions/package-lock.json
            web/package-lock.json

      - name: Install Dependencies (functions)
        run: npm ci
        working-directory: functions

      - name: Install Dependencies (web)
        run: npm ci
        working-directory: web

      - name: Build functions
        run: npm run build
        working-directory: functions

      - name: Build web
        run: npm run build
        working-directory: web

      - name: Deploy to Firebase
        if: env.FIREBASE_TOKEN != ''
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools deploy --only functions:apiV2,hosting --token "$FIREBASE_TOKEN"
