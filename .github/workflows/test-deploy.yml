name: Test and Deploy
on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      # --- AQUI ESTA A CORREÇÃO QUE FALTA ---
      - name: Create Firebase Service Account Key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --non-interactive --token ""
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
      # --------------------------------------
      
      - name: Cleanup
        if: always()
        run: rm service-account.json
