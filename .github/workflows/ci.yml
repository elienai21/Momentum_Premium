name: Baseline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            functions/package-lock.json
            web/package-lock.json

      - name: Install functions
        run: npm ci
        working-directory: functions

      - name: Install web
        run: npm ci
        working-directory: web

      - name: Lint functions
        run: npx eslint src/ --ext .ts
        working-directory: functions

      - name: Build functions
        run: npm run build
        working-directory: functions

      - name: Test functions
        run: npm test -- --runInBand --detectOpenHandles
        working-directory: functions

      - name: Type check web
        run: npx tsc --noEmit
        working-directory: web

      - name: Build web
        run: npm run build
        working-directory: web

      - name: Verify baseline
        run: npm run verify
